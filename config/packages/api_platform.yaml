api_platform:
    title: Hello API Platform
    version: 1.0.0
    defaults:
        stateless: true
        cache_headers:
            vary: ['Content-Type', 'Authorization', 'Origin']
    formats:
        jsonld: ['application/ld+json']
        multipart: ['multipart/form-data']
    swagger:
        versions: [3]
        api_keys:
            JWT:
                name: Authorization
                type: header
